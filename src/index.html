<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script defer src="./index.js"></script>
  <title>IP Address Tracker</title>
</head>
<body>
  <main>
    <section class="form-container">
      <h1 class="title">IP Address Tracker</h1>
      <form class="search-bar">
        <input id="ip-input" type="text" placeholder="Enter an IP address">
        <button id="submit-ip">
          <img src="../images/icon-arrow.svg" alt="submit ip address">
        </button>
      </form>
    </section>

    <section class="info">
      <div>
        <h4>IP ADDRESS</h4>
        <p class="ip-address"></p>
      </div>
      <div>
        <h4 class="location-header">LOCATION</h4>
        <p class="location"></p>
      </div>
      <div>
        <h4 class="timezone-header">TIMEZONE</h4>
        <p class="timezone"></p>
      </div>
      <div>
        <h4 class="isp-header">CURRENCY<h4/>
        <p class="isp"></p>
      </div>
    </section>

    <div id="display_map"></div>
  </main>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
</body>
</html>
