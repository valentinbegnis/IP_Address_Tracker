<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script defer src="./index.js"></script>
  <title>IP Address Tracker</title>
</head>
<body>
  <main>
    <section class="form-container">
      <h1 class="title">IP Address Tracker</h1>
      <form class="search-bar">
        <input id="ip-input" type="text" placeholder="Enter an IP address">
        <button id="submit-ip">
          <img src="../images/icon-arrow.svg" alt="submit ip address">
        </button>
      </form>
    </section>

    <section class="info">
      <div>
        <h4>Ip address</h4>
        <p class="ip-address"></p>
      </div>
      <div>
        <h4>Ip type</h4>
        <p class="ip-type"></p>
      </div>
      <div>
        <h4 class="location-header">Location</h4>
        <p class="location"></p>
      </div>
      <div>
        <h4 class="latitude-header">Latitude</h4>
        <p class="latitude"></p>
      </div>
      <div>
        <h4 class="longitude-header">Longitude<h4/>
        <p class="longitude"></p>
      </div>
    </section>

    <div id="display_map"></div>
  </main>
</body>
</html>
